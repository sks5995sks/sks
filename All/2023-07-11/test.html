    <script>
      class User {
        constructor(name, num) {
          this.name = name;
          this.num = num;
          this.school = "안녕";
          this.grade = "친구들";
        }
        print_info() {
          document.write(
            this.school +
              " " +
              this.grade +
              " " +
              this.name +
              " " +
              this.num +
              "<br>"
          );
        }
      }
      class Person extends User {
        print_info() {
          document.write(
            "사람 " +
              this.school +
              " " +
              this.grade +
              " " +
              this.name +
              " " +
              this.num +
              "<br>"
          );
        }
      }
    </script>

    <h1 id="clock">현재 시간</h1>
    <script>
      let person = new Person("뽀로로", 1654);
      person.print_info();
      function getTime() {
        let = current = new Date();
        if (current.getSeconds() % 2 == 0) {
          document.body.style.backgroundColor = "#00FFE3";
        } else {
          document.body.style.backgroundColor = "#00FF00";
        }
        // document.write("현재 시간 : ");
        // document.write(current.getHours(), "시 ");
        // document.write(current.getMinutes(), "분 ");
        // document.write(current.getSeconds(), "초<br>");
        hour = current.getHours();
        minutes = current.getMinutes();
        seconds = current.getSeconds();
        clock = document.getElementById("clock");
        clock.innerText = `${hour}:${minutes}:${seconds}`;
      }
      setInterval(getTime, 1000);
    </script>
